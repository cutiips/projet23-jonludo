name: Deploy Vue.js to GitHub Pages

on:
  push:
    branches:
      - main  

permissions:
  contents: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ”‘ Set up environment variables
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
        run: echo "VITE_API_KEY=${VITE_API_KEY}" >> .env

      - name: âš¡ Build project
        run: npm run build

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages  
          force_orphan: true  

